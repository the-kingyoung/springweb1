<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<script type="text/javascript" src="/springweb/a00_com/jquery-3.5.1.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
/* 
# watch
1. watch속성은 모델데이터의 변경에 따른 특정 함수형
프로세스가 필요할 때, 활용된다.
2. 기본형식
	watch:{
		선언된 모델명: function(입력된값 할당변수){
			처리할 프로세스 정의
		}
	}
*/
//
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{
				title:"watch연습",
				num01:0,
				num02:0,
				cal:'',
				sum:0
			},
			watch:{
				cal:function(ch){
					// cal 데이터의 값을 ch로 받음..
					console.log("#선택된 연산자#")
					console.log(ch)
					var num01=Number(this.num01);
					var num02=Number(this.num02);
					if(ch=='+') this.sum=num01+num02;
					if(ch=='-') this.sum=num01-num02;
					if(ch=='*') this.sum=num01*num02;
					if(ch=='/') this.sum=num01/num02;
				},
				point:function(pt){
					console.log("점수:"+pt);
					if(pt>=90){
						this.grade="A";
					}else if(pt>=80){
						this.grade="B";
					}else if(pt>=70){
						this.grade="C";
					}else if(pt>=60){
						this.grade="D";
					}else{
						this.grade="F";
					}
		
				}
			}
		});      
	});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h2>{{title}}</h2>
	</div>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<form class="form-inline" method="post">
		<input class="form-control mr-sm-2" type="text" 
			v-model="num01">
		<select class="form-control mr-sm-2"
			v-model="cal">
			<option value=''>연산자선택</option>
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input class="form-control mr-sm-2" type="text" 
			v-model="num02">
		<button class="btn btn-success" type="submit">Search</button>
	</form>
	</nav>
	<table class="table table-hover table-striped">
	<thead>
		<tr class="table-success text-center">
			<th>{{num01}} {{cal}} {{num02}} = {{sum}}</th>
		</tr>
	</thead>
	</table>  
	  
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<form class="form-inline" method="post">
		<input class="form-control mr-sm-2" type="text" 
			v-model="point">
	</form>
	</nav>
	<table class="table table-hover table-striped">
	<thead>
		<tr class="table-success text-center">
			<th>등급:{{grade}}</th>
		</tr>
	</thead>
	</table>    
</div>
</body>
<!-- 
ex) 학점 :[point]
	watch 속성을 이용해서 point에 따라
	등급 A~F까지 입력과 동시 출력할 수 있도록 하세요.
 -->
