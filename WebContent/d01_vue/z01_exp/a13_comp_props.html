<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<script type="text/javascript" src="/springweb/a00_com/jquery-3.5.1.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
/* 

ex) h3 컴포넌트에 번호와 이름을 속성으로 넣어서 출력하세요..
ex) td를 포함한 tr 컴포넌트 tr-comp를 정의하고 속성값 no, 학생명, 국어점수를 설정하여
	3명 학생의 성적표 테이블을 props 속성을 이용해서 출력하세요.

*/
//
	$(document).ready(function(){
		Vue.component("h3-comp",{
			template:`<h3>[{{num}}] {{name}}</h3>`,
			props:{
				num:{type:Number, required:true},
				name:{type:String, default:"익명"}
			}
		})
		
		
		var vm = new Vue({
			el:".container",
			data:{
				title:"연습",
				list:["마길동","슈슈","페페"]
			}
		});      
	});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h2>{{title}}</h2>
		<h3-comp name="킹용" num="1"></h3-comp>
		<!-- model 데이터를 이용해서 처리하려면 속성을 v-bind:속성="모델" -->
		<h3-comp v-for="(name,idx) in list"
			:num="idx+2" :name="name"></h3-comp>
	</div>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<form class="form-inline" method="post">
		<input class="form-control mr-sm-2" type="text" 
			name="ename" value=""
			placeholder="사원명">
		<input class="form-control mr-sm-2" type="text" 
			name="job"  value=""
			placeholder="직책명">
		<button class="btn btn-success" type="submit">Search</button>
	</form>
	</nav>
	<table class="table table-hover table-striped">
	<thead>
		<tr class="table-success text-center">
			<th>타이틀</th>
		</tr>
	</thead>
	<tbody>
		<tr class="text-center">
			<td>내용</td>
		</tr>
	</tbody>
	</table>    
</div>
</body>
