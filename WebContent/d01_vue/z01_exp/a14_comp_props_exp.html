<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<script type="text/javascript" src="/springweb/a00_com/jquery-3.5.1.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
/* 

*/
//
	$(document).ready(function(){
		Vue.component("tr-comp1",{
			template:`
				<tr class="text-center">
					<td>{{no}}</td>
					<td>{{name}}</td>
					<td>{{kor}}</td>
				</tr>
			`,
			props:{
				no:{type:Number, required:true},
				name:{type:String, default:"익명"},
				kor:{type:Number, default:0}
			}
		});
		Vue.component("tbody-comp",{
			template:`
						<tbody>
							<tr v-for="(stud,idx) in students" 
								class="text-center">
								<td>{{idx+1}}</td>
								<td>{{stud.name}}</td>
								<td>{{stud.kor}}</td>
							</tr>
						</tbody
					`,
			props:{
				students:{type:Array}
			}
		})
		
		
		var vm = new Vue({
			el:".container",
			data:{
				title:"연습",
				list:[
					{name:"홍길동",kor:80},
					{name:"김길동",kor:90},
					{name:"신길동",kor:100}
				]
			}
		});      
	});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h2>{{title}}</h2>
	</div>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<form class="form-inline" method="post">
		<input class="form-control mr-sm-2" type="text" 
			name="ename" value=""
			placeholder="사원명">
		<input class="form-control mr-sm-2" type="text" 
			name="job"  value=""
			placeholder="직책명">
		<button class="btn btn-success" type="submit">Search</button>
	</form>
	</nav>
	<table class="table table-hover table-striped">
	<thead>
		<tr class="table-success text-center">
			<th>번호</th>
			<th>이름</th>
			<th>국어점수</th>
		</tr>
	</thead>
	<tbody>
		<tr is="tr-comp1" v-for="(stud,idx) in list"
			:no="idx+1" :name="stud.name" :kor="stud.kor">
		</tr>
	</tbody>
	<tbody is="tbody-comp" :students="list"></tbody>
	</table>    
</div>
</body>
