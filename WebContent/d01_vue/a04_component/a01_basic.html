<script type="text/javascript">
/* 
# 컴포넌트
1. vue 컴포넌트는 작고 독립적인 코드 블럭을 조합하여, 효율적으로 화면을
구성하는 것을 말한다. 레고 블럭을 조립하듯 컴포넌트를 조직하여 화면 구성을
효율적으로 할 수 있다.
	ex) 조회 컴포넌트, 출력 컴포넌트를 태그를 조합을 통해 만들고,
		해당 컴포넌트를 호출하여 재활용 및 효율적 화면 구성을 할 수 있다.
2. 컴포넌트는 조합해서 전체 애플리케이션을 작성할 수 있다.
3. 컴포넌트 간의 데이트는 1단계 계층형으로
	1) props 속성을 통해 부모 컴포넌트는 
		자식 컴포넌트에 데이터를 전달한다.
	2) event 속성을 통해서 이벤트와 이벤트에서 발생한 데이터를 자식
		컴포넌트에서 부모 컴포넌트로 전달한다.
4. 컴포넌트의 기본 형식
	1) Vue.component("요소이름정의", {속성1:속성값, 속성2:속성값})
		- 요소이름정의 : 컴포넌트명으로 실제 화면에서 사용할 사용자 정의
			컴포넌트 명이다. <요소명></요소명>
		- 속성 정의 : 컴포넌트에서 사용할 templat, 모델데이터, 
			각종 기능 메서드들을 선언할 수 있다.
*/
//
	$(document).ready(function(){
		// 1. 바로 컴포넌트 선언.
		Vue.component("hello-comp",{
			template:"<div>안녕하세요! 컴포넌트 선언 1단계(바로 선언/사용)</div>"
		})
		Vue.component("hello-comp2",{
			template:"<h2>안녕하세요! 컴포넌트 선언 1단계(바로 선언/사용)</h2>"
		})
		// 2. 컴포넌트 템플릿 선언과 호출..
		Vue.component("sch-comp",{
			template="#schTmp" // 선언한 template의 id를 호출
		})
		Vue.component("list-comp",{
			template="#listTmp" // 선언한 template의 id를 호출
		})
		var vm = new Vue({
			el:".container",
			data:{
				title:"컴포넌트 시작"
			}
		});      
	});
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h2>{{title}}</h2>
		<hello-comp></hello-comp>
		<hello-comp></hello-comp>
		<hello-comp2></hello-comp2>
		<hello-comp2></hello-comp2>
	</div>

   
</div>
</body>
