<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" 
   href="/jspexp/a00_com/a00_com.css">
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 


*/
//
	$(document).ready(function(){
		$("h2").text("시작");
		$("[type=checkbox]").click(function(){
			// input 옆에있는 span은 같은 형제 객체일 때 모두 다 배경색상을 초기화 처리.
			$("input ~ span").css("background-color","");
			
			// check된 input 옆에있는 span은 같은 형제 객체일 때 모두 다 배경색상을 노란색으로 처리.
			$("input:checked ~ span").css("background-color","yellow");
			// 가격을 가져오는 배열
			var priceArry = $("input:checked + span +span");
			// 갯수를 가져오는 배열을 처리
			var cntArry =  $("input:checked + span +span+span");
			var tot=0;
			$(priceArry).each(function(idx,obj){
				var price = $(obj).text();
				// 가격과 index가 동일한 cnt값을 가져와서 반복문으로 tot값 누적 처리.
				var cnt = $(cntArry).eq(idx).text();
				tot+=price*cnt;
			});
			$("#tot").text(tot+"원");
		});
	});
</script>
</head>
<body>
	<h2></h2>
	<div>
		<input type="checkbox" name="a">
		<span>사과</span>
		<span>3000</span>
		<span>2</span>
	</div>
	<div>
		<input type="checkbox" name="b">
		<span>바나나</span>
		<span>4000</span>
		<span>3</span>
	</div>
	<div>
		<input type="checkbox" name="c">
		<span>딸기</span>
		<span>12000</span>
		<span>4</span>
	</div>
	<div>
		총계<span id="tot"></span>
	</div>
</body>
