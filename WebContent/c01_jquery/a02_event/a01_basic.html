<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" 
   href="/jspexp/a00_com/a00_com.css">
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
# jquery에서 이벤트 처리.
1. 형식
	1) $("선택자").이벤트명(function(){처리할 내용})
	2) $("선택자").on("이벤트명",function(){})
	   $("선택자").on({"이벤트1":function(){},
		  			 "이벤트2":function(){
		  				 
		})

*/
//

	$(document).ready(function() {
		
		var isBanans = true;
		$("h2").text("이벤트 처리");
		//$("선택자").on("이벤트명",fucntion(){처리할 이벤트 핸들러 함수})
		
		
		$("button").on("click", function() {
			if(isBanans==true){
				$("img").attr({
					src : "r1.JPG", //다중의 기본 속성값 변경 처리.json형식
					width : 200,
					height : 200
				});
				isBanans=false;
			}else{
				$("img").attr({
					src : "r2.JPG", //다중의 기본 속성값 변경 처리.json형식
					width : 100,
					height : 100
			});
			isBanans=true;
			}
			console.log($("img").attr("src"));
		});
		//ex) 위 내용에서 click시 클릭에 따라서 이미지가 속성이 변경되게 처리하세요.
	});
</script>
</head>
<body>
	<h2></h2>
	<button>이미지변경</button><br>
	<img src="r2.JPG" width="100" height="100"/>
</body>
